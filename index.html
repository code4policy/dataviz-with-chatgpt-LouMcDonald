<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 90%;
            height: 600px;
        }
    </style>
    <script>
        function loadVisualization(file) {
            document.getElementById('iframe-display').src = file;
        }
    </script>
</head>
<body>
    <h1>Visualization Navigation</h1>
    <div class="button-container">
        <button onclick="loadVisualization('analysis/chart_0.html')">Visualization 0</button>
        <button onclick="loadVisualization('analysis/chart_1.html')">Visualization 1</button>
        <button onclick="loadVisualization('analysis/chart_2.html')">Visualization 2</button>
        <button onclick="loadVisualization('analysis/chart_3.html')">Visualization 3</button>
        <button onclick="loadVisualization('analysis/chart_4.html')">Visualization 4</button>
        <button onclick="loadVisualization('analysis/chart_5.html')">Visualization 5</button>
        <button onclick="loadVisualization('analysis/loudataviz_bonus.html')">Bonus Visualization</button>
    </div>
    <iframe id="iframe-display" src="" title="Visualization Display"></iframe>
</body>
</html>

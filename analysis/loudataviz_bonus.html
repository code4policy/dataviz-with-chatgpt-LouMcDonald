<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Presidential Candidates Timeline</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body style="background-color: #f3f2f4; color: #222222; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <h1 style="text-align: center; margin-top: 20px; color: #222222;">2020 Presidential Candidates Timeline: Entry, Key Contests, and Dropout</h1>
    <div id="timeline" style="width: 90%; margin: auto;"></div>
    <script>
        // Candidate data with entry and dropout dates
        const data = [
            {
                type: 'scatter',
                mode: 'markers',
                x: [
                    "2019-11-14", "2019-03-28", "2019-05-14", "2017-07-28", "2019-01-28",
                    "2019-01-12", "2019-03-14", "2019-02-01", "2019-01-21", "2019-01-24",
                    "2019-11-06", "2019-07-09", "2019-11-24", "2019-02-10", "2019-04-14",
                    "2019-02-09", "2019-02-19", "2019-04-25"
                ],
                y: [
                    "Deval Patrick", "Wayne Messam", "Steve Bullock", "John Delaney", "Marianne Williamson",
                    "Julian Castro", "Beto O'Rourke", "Cory Booker", "Kamala Harris", "Tulsi Gabbard",
                    "Andrew Yang", "Tom Steyer", "Michael Bloomberg", "Amy Klobuchar", "Pete Buttigieg",
                    "Elizabeth Warren", "Bernie Sanders", "Joe Biden"
                ],
                marker: { color: '#0c8040', size: 10 },
                name: 'Entry Date'
            },
            {
                type: 'scatter',
                mode: 'markers',
                x: [
                    "2020-02-12", "2019-11-20", "2019-12-02", "2020-01-31", "2020-01-10",
                    "2020-01-02", "2019-11-01", "2020-01-13", "2019-12-03", "2020-03-19",
                    "2020-02-11", "2020-02-29", "2020-03-04", "2020-03-02", "2020-03-01",
                    "2020-03-05", "2020-04-08", "2020-08-18"
                ],
                y: [
                    "Deval Patrick", "Wayne Messam", "Steve Bullock", "John Delaney", "Marianne Williamson",
                    "Julian Castro", "Beto O'Rourke", "Cory Booker", "Kamala Harris", "Tulsi Gabbard",
                    "Andrew Yang", "Tom Steyer", "Michael Bloomberg", "Amy Klobuchar", "Pete Buttigieg",
                    "Elizabeth Warren", "Bernie Sanders", "Joe Biden"
                ],
                marker: { color: '#eb1e22', size: 10 },
                name: 'Dropout Date'
            }
        ];

        // Add vertical lines for key events with labels at the bottom
        const shapes = [
            { type: 'line', x0: '2020-02-03', x1: '2020-02-03', y0: -1, y1: 20, line: { dash: 'dot', color: '#acacac', opacity: 0.25 } }, // Iowa Caucus
            { type: 'line', x0: '2020-02-11', x1: '2020-02-11', y0: -1, y1: 20, line: { dash: 'dot', color: '#acacac', opacity: 0.25 } }, // New Hampshire Primary
            { type: 'line', x0: '2020-02-22', x1: '2020-02-22', y0: -1, y1: 20, line: { dash: 'dot', color: '#acacac', opacity: 0.25 } }, // Nevada Caucus
            { type: 'line', x0: '2020-02-29', x1: '2020-02-29', y0: -1, y1: 20, line: { dash: 'dot', color: '#acacac', opacity: 0.25 } }, // South Carolina Primary
            { type: 'line', x0: '2020-03-03', x1: '2020-03-03', y0: -1, y1: 20, line: { dash: 'dot', color: '#acacac', opacity: 0.25 } }  // Super Tuesday
        ];

        // Add annotations for key events
        const annotations = [
            { x: '2020-02-03', y: -0.5, text: 'Iowa Caucus', showarrow: false, font: { size: 12, color: '#222222' }, textangle: -90 },
            { x: '2020-02-11', y: -0.5, text: 'NH Primary', showarrow: false, font: { size: 12, color: '#222222' }, textangle: -90 },
            { x: '2020-02-22', y: -0.5, text: 'NV Caucus', showarrow: false, font: { size: 12, color: '#222222' }, textangle: -90 },
            { x: '2020-02-29', y: -0.5, text: 'SC Primary', showarrow: false, font: { size: 12, color: '#222222' }, textangle: -90 },
            { x: '2020-03-03', y: -0.5, text: 'Super Tuesday', showarrow: false, font: { size: 12, color: '#222222' }, textangle: -90 }
        ];

        // Layout for the chart
        const layout = {
            title: {
                text: '2020 Presidential Candidates Timeline: Entry, Key Contests, and Dropout',
                font: { size: 20, color: '#222222' },
                x: 0.5
            },
            xaxis: {
                title: 'Date',
                type: 'date',
                range: ['2019-01-01', '2020-08-18'], // Timeline starts from January 2019
                showgrid: true,
                gridcolor: '#acacac',
                zeroline: false,
                color: '#222222'
            },
            yaxis: {
                title: 'Candidates',
                automargin: true,
                categoryorder: 'array', // Force order to match the input data
                categoryarray: [
                    "Deval Patrick", "Wayne Messam", "Steve Bullock", "John Delaney", "Marianne Williamson",
                    "Julian Castro", "Beto O'Rourke", "Cory Booker", "Kamala Harris", "Tulsi Gabbard",
                    "Andrew Yang", "Tom Steyer", "Michael Bloomberg", "Amy Klobuchar", "Pete Buttigieg",
                    "Elizabeth Warren", "Bernie Sanders", "Joe Biden"
                ],
                showgrid: true,
                gridcolor: '#acacac',
                zeroline: false,
                color: '#222222'
            },
            shapes: shapes,
            annotations: annotations,
            margin: { l: 120, r: 20, t: 50, b: 120 },
            legend: { orientation: 'h', yanchor: 'bottom', y: -0.2, xanchor: 'center', x: 0.5 },
            plot_bgcolor: '#f3f2f4',
            paper_bgcolor: '#f3f2f4'
        };

        // Configuration to disable controls
        const config = {
            displayModeBar: false // Disables zoom, pan, and other controls
        };

        // Render the chart
        Plotly.newPlot('timeline', data, layout, config);
    </script>
</body>
</html>
